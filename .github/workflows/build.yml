on:
  push:
    ignore-paths:
      - 'charts/**'
  pull_request:
    ignore-paths:
      - 'charts/**'
  workflow_call:

name: Build and test
jobs:
  build:
    strategy:
      matrix:
        architecture: [amd64, arm64]
        os: [linux, darwin]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.17.x
        uses: actions/setup-go@v2
        with:
          go-version: 1.17.x
        id: go

      - name: Cache Go modules packages
        uses: actions/cache@v2.1.7
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download Go modules
        run: go mod download
        env:
          GOPROXY: https://proxy.golang.org

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v1

      - name: Build
        run: GOOS=${{ matrix.os }} GOARCH=${{matrix.architecture}} go build -o bin/thundering-herd-scheduler-${{ matrix.os }}-${{ matrix.architecture }} ./cmd/thundering-herd-scheduler

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

      - name: Test
        run: go test ./...

      - uses: actions/upload-artifact@v3
        if: github.event_name != 'pull_request'
        with:
          name: thundering-herd-scheduler-binaries
          path: bin/thundering-herd-scheduler-*
          if-no-files-found: error
